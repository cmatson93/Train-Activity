<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedules</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- LINK TO FIREBASE GOES HERE -->

</head>

<body>

  <div class="container">

    <div class="row">
      <div class="jumbotron  jumbotron-fluid mx-5 text-center">
        <div class="container">
          <h1 class="display-3">The Train's a coming!</h1>
          <p class="lead">All Aboard!</p>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="card border border-primary">
        <div class="card-header bg-primary py-2">
          Train Schedules
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arivval</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody class="body">
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="card">
        <div class="card-header bg-primary py-2">
          Add Train
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Train Name</label>
              <input type="etext" class="form-control" id="train-input" aria-describedby="emailHelp" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Destination</label>
              <input type="text" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">First Train Time (HH:mm -military time)</label>
              <input type="text" class="form-control" id="fistTime-input" aria-describedby="emailHelp" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Frequency (min)</label>
              <input type="text" class="form-control" id="frequency-input">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>


  </div>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
