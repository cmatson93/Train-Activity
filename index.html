<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedules</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">



</head>

<body>

  <div class="container">

    <!-- <div class="row"> -->
      <div class="jumbotron rounded jumbotron-fluid text-center mt-4 text-light">
        <div class="container">
          <h1 class="display-3">The Train's a coming!</h1>
          <p class="lead">All Aboard!</p>
        </div>
      </div>
    <!-- </div> -->

    <div class="ml-0 slide-box" id="train"><img src="images/Subway-train-clipart-side-view.png"></div>



    <div class="row mb-4">
      <div class="col">
        <div class="card ">
          <div class="card-header text-light">
            Train Schedules
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency</th>
                  <th scope="col">Next Arivval</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody class="body">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


    <div class="row ">
      <div class="col">
        <div class="card mb-4">
          <div class="card-header text-light">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Train Name</label>
                <input type="etext" class="form-control" id="train-input" aria-describedby="emailHelp" >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">First Train Time (HH:mm -military time)</label>
                <input type="text" class="form-control" id="fistTime-input" aria-describedby="emailHelp" >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>
              <button type="submit" class="btn submit-btn text-light">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
